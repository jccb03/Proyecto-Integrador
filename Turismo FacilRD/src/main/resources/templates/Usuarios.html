<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout::layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
<section class="container">
    <div class="row">
        <div class="col-12" style="text-align: right;margin-top: 10px">
            <button class="btn btn-success btn-sm"onclick="agregar()">Agregar</button>
        </div>
        <div class="col-12" style="margin-top: 10px">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Clave</th>
                    <th scope="col">ACCION</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarioList}">
                    <td th:text="${usuario.NOMBRE}"></td>
                    <td th:text="${usuario.PASSWORD}"></td>
                    <td>
                        <button class="btn btn-warning btn-sm" th:onclick="'editar('+${usuario.ID}+')'">Editar</button>
                        <button class="btn btn-danger btn-sm" th:onclick="'borrar('+${usuario.ID}+')'"> Eliminar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



    <div class="modal" id="modalUsuario" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="encabezado">Agregar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                          <label>Username</label>
                          <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Clave</label>
                        <input type="password" id="password" name="password" class="form-control" required>

                    </div>

<!--                    <input type="checkbox" id="administrator" name="administrator" value="administrator" />-->
<!--                    <label for="administrator" onclick="esAdmin()">Administrador?</label>-->



                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary" onclick="salvar()">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

                    </div>
                </div>
            </div>
        </div>


        <!--    aqui pongo mis js personalizados para mi pagina debe de sustituise el nombre mi_pagina.js por el nombre real del archivo-->
        <script th:src="@{assets/app/usuario.js}"></script>
        <!--    aqui pongo mis js personalizados para mi pagina debe de sustituise el nombre mi_pagina.js por el nombre real del archivo-->
    </div>
    </div>
</section>
</body>
</html>
